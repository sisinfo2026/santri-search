<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data Santri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .search-container {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-input {
            padding-right: 45px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 18px;
        }

        .results-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            display: none;
        }

        .result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .result-item:hover {
            background-color: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.selected {
            background-color: #4facfe;
            color: white;
        }

        .details-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            color: white;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-card h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            opacity: 0.9;
        }

        .detail-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        .stats {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #1565c0;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Pencarian Data Santri</h1>
            <p>Sistem Informasi Santri Digital</p>
        </div>

        <div class="form-container">
            <div class="stats" id="stats">
                <strong>üìä Loading data santri...</strong>
            </div>

            <div class="form-group">
                <label for="searchInput">üîç Cari Nama Santri:</label>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Ketik nama santri..." autocomplete="off">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="results-container" id="resultsContainer"></div>
            </div>

            <div class="details-card" id="detailsCard">
                <h3>üìã Detail Santri</h3>
                <div class="detail-item">
                    <span class="detail-label">Nama Lengkap:</span>
                    <span class="detail-value" id="detailNama">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">ID Santri:</span>
                    <span class="detail-value" id="detailId">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Kelas:</span>
                    <span class="detail-value" id="detailKelas">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Nama Ayah:</span>
                    <span class="detail-value" id="detailAyah">-</span>
                </div>
            </div>

            <div class="error" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Data santri - ganti dengan data sebenarnya
        let santriData = [];
        let filteredData = [];
        let selectedIndex = -1;

        // Simulasi loading data dari Google Sheets CSV export atau API
        async function loadSantriData() {
            try {
                // Opsi 1: Load dari CSV yang di-export dari Google Sheets
                // const response = await fetch('data/santri.csv');
                // const csvText = await response.text();
                // santriData = parseCSV(csvText);
                
                // Opsi 2: Load dari Google Sheets API
                // const SHEET_ID = 'your-sheet-id';
                // const API_KEY = 'your-api-key';
                // const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/data_santri?key=${API_KEY}`);
                // const data = await response.json();
                // santriData = processGoogleSheetsData(data.values);
                
                // Opsi 3: Data hardcoded untuk demo (ganti dengan data sebenarnya)
                santriData = [
                    { id: "001", nama: "Ahmad Fauzi", kelas: "X-A", ayah: "Budi Santoso" },
                    { id: "002", nama: "Muhammad Rizki", kelas: "X-B", ayah: "Slamet Riyadi" },
                    { id: "003", nama: "Abdul Rahman", kelas: "XI-A", ayah: "Ahmad Yusuf" },
                    { id: "004", nama: "Umar Faruq", kelas: "XI-B", ayah: "Muhammad Ali" },
                    { id: "005", nama: "Ali Hassan", kelas: "XII-A", ayah: "Hassan Abdullah" }
                ];
                
                updateStats();
                
            } catch (error) {
                showError('Gagal memuat data santri: ' + error.message);
            }
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) { // Skip header
                const cols = lines[i].split(',');
                if (cols.length >= 4 && cols[2].trim()) {
                    result.push({
                        id: cols[0].trim(),
                        nama: cols[2].trim(),
                        ayah: cols[4].trim(),
                        kelas: cols[5].trim()
                    });
                }
            }
            return result;
        }

        // Process Google Sheets API data
        function processGoogleSheetsData(values) {
            const result = [];
            
            for (let i = 1; i < values.length; i++) { // Skip header
                if (values[i][2]) {
                    result.push({
                        id: values[i][0] || '',
                        nama: values[i][2] || '',
                        ayah: values[i][4] || '',
                        kelas: values[i][5] || ''
                    });
                }
            }
            return result;
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            stats.innerHTML = `<strong>üìä Total ${santriData.length} santri terdaftar</strong>`;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            const stats = document.getElementById('stats');
            stats.innerHTML = '<strong>‚ùå Gagal memuat data</strong>';
        }

        function searchSantri(query) {
            if (!query.trim()) {
                filteredData = [];
                hideResults();
                return;
            }

            const searchTerm = query.toLowerCase();
            filteredData = santriData.filter(santri => 
                santri.nama.toLowerCase().includes(searchTerm) ||
                santri.ayah.toLowerCase().includes(searchTerm) ||
                santri.id.toLowerCase().includes(searchTerm)
            );

            showResults();
        }

        function showResults() {
            const container = document.getElementById('resultsContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-results">Tidak ada hasil ditemukan</div>';
                container.style.display = 'block';
                return;
            }

            container.innerHTML = filteredData
                .slice(0, 10) // Limit to 10 results
                .map((santri, index) => `
                    <div class="result-item" data-index="${index}" onclick="selectSantri(${index})">
                        <strong>${santri.nama}</strong><br>
                        <small>ID: ${santri.id} | Ayah: ${santri.ayah}</small>
                    </div>
                `).join('');
            
            container.style.display = 'block';
            selectedIndex = -1;
        }

        function hideResults() {
            document.getElementById('resultsContainer').style.display = 'none';
            selectedIndex = -1;
        }

        function selectSantri(index) {
            const santri = filteredData[index];
            
            document.getElementById('searchInput').value = santri.nama;
            document.getElementById('detailNama').textContent = santri.nama;
            document.getElementById('detailId').textContent = santri.id;
            document.getElementById('detailKelas').textContent = santri.kelas;
            document.getElementById('detailAyah').textContent = santri.ayah;
            
            document.getElementById('detailsCard').style.display = 'block';
            hideResults();
        }

        function navigateResults(direction) {
            if (filteredData.length === 0) return;

            const items = document.querySelectorAll('.result-item');
            
            // Remove previous selection
            if (selectedIndex >= 0 && items[selectedIndex]) {
                items[selectedIndex].classList.remove('selected');
            }

            // Update selection
            selectedIndex += direction;
            if (selectedIndex < 0) selectedIndex = filteredData.length - 1;
            if (selectedIndex >= filteredData.length) selectedIndex = 0;

            // Add new selection
            if (items[selectedIndex]) {
                items[selectedIndex].classList.add('selected');
                items[selectedIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchSantri(e.target.value);
        });

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    navigateResults(1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    navigateResults(-1);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedIndex >= 0) {
                        selectSantri(selectedIndex);
                    }
                    break;
                case 'Escape':
                    hideResults();
                    break;
            }
        });

        // Hide results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                hideResults();
            }
        });

        // Load data when page loads
        window.addEventListener('load', loadSantriData);
    </script>
</body>
</html>
